<div class="row">
  <div class="col-sm-10 col-md-8 mb-3">
    <canvas
      baseChart
      [data]="lineChartData"
      [type]="lineChartType"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
    >
    </canvas>
  </div>
  <div class="col-sm-2 col-md-4">
    <table class="table table-sm">
      <thead>
        <tr>
          <th *ngFor="let item of  lineChartData.labels">{{item}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of lineChartData.datasets">
          <td *ngFor="let col of item.data">
            {{ col }}
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="randomize()">Randomize</button>
  </div>
</div>
